<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/mancala.css">
        <link rel="stylesheet" href="styles/navigation.css">
        <link rel="stylesheet" href="styles/main.css">
        <title>Mancala LTW 20/21</title>  <!-- TODO: CHANGE TITLE -->
    </head>
    <body>
        <nav>
            <div id="navigation-logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            
            <div id="navigation-menus">
                <table>
                    <tr>
                        <td><img src="assets/logo.png" alt="play"></td>
                        <td>Play</td>
                    </tr>
                    <tr>
                        <td><img src="assets/logo.png" alt="rules"></td>
                        <td>Rules</td>
                    </tr>
                    <tr>
                        <td><img src="assets/logo.png" alt="leaderboard"></td>
                        <td>Leaderboard</td>
                    </tr>
                </table>
            </div>

            <div id="navigation-login">
                <div id="login-area">
                    <input class="navigation-input" type="text" placeholder="Nickname" required>
                    <input class="navigation-input" type="password" placeholder="Password" required>
                    <button class="navigation-input" type="submit">Login</button>
                </div>
                <div id="register-area">
                    <input class="navigation-input" type="text" placeholder="Email" name="email" required>
                    <input class="navigation-input" type="text" placeholder="Nickname" required>
                    <input class="navigation-input" type="password" placeholder="Password" name="psw" required>
                    <input class="navigation-input" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <button class="navigation-input" type="submit">Register</button>
                </div>
                <div id="navigation-login-buttons">
                    <button type="button">Register</button>
                    <button type="button">Login</button>
                </div>
            </div> 
        </nav>

        <main>

        </main>
    </body>
</html>
