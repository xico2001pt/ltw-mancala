<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/mancala.css">
        <link rel="stylesheet" href="styles/navigation/navigation.css">
        <link rel="stylesheet" href="styles/navigation/menus.css">
        <link rel="stylesheet" href="styles/navigation/user-area.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/menu-contents/play-content.css">
        <title>Mancala LTW 20/21</title>  <!-- TODO: CHANGE TITLE -->
    </head>
    <body>
        <nav>
            <div id="navigation-logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            
            <div id="navigation-menus">
                <table>
                    <tr>
                        <td><img src="assets/logo.png" alt="play"></td>
                        <td><button type="button">Play</button></td>
                    </tr>
                    <tr>
                        <td><img src="assets/logo.png" alt="rules"></td>
                        <td><button type="button">Rules</button></td>
                    </tr>
                    <tr>
                        <td><img src="assets/logo.png" alt="leaderboard"></td>
                        <td><button type="button">Leaderboard</button></td>
                    </tr>
                </table>
            </div>

            <div id="navigation-login">
                <div id="navigation-login-buttons">
                    <button type="button">Register</button>
                    <button type="button">Login</button>
                </div>
                <div id="login-area">
                    <input class="navigation-input-field" type="text" placeholder="Nickname" maxlength="25" required>
                    <input class="navigation-input-field" type="password" placeholder="Password" maxlength="25" required>
                    <button class="navigation-input-button" type="submit">Login</button>
                </div>
                <div id="register-area">
                    <input class="navigation-input-field" type="text" placeholder="Email" maxlength="32" name="email" required>
                    <input class="navigation-input-field" type="text" placeholder="Nickname" maxlength="25" required>
                    <input class="navigation-input-field" type="password" placeholder="Password" maxlength="25" required>
                    <input class="navigation-input-field" type="password" placeholder="Repeat Password" maxlength="25" required>
                    <button class="navigation-input-button" type="submit">Register</button>
                </div>
            </div>
            <!--<div id="navigation-logout">
                <p>Welcome, $Username$</p>
                <button type="button" class="navigation-input-button">Logout</button>
            </div>-->
        </nav>

        <main>
            <div id="menu-content">
                <div id="play-content">
                    <div id="gamemode-buttons">
                        <button type="button" id="singleplayer-button" class="gamemode-button">Singleplayer</button>
                        <button type="button" id="multiplayer-button" class="gamemode-button">Multiplayer</button>
                    </div>
                    <div id="singleplayer-options">
                        <form>
                            <table>
                                <tr>
                                    <td>Holes per side:</td>
                                    <td><input type="range" min="4" max="10" value="6" oninput="this.parentNode.nextElementSibling.childNodes[0].value = this.value"></td>
                                    <td><output>6</output></td>
                                </tr>
                                <tr>
                                    <td>Seeds per hole:</td>
                                    <td><input type="range" min="4" max="8" value="4" oninput="this.parentNode.nextElementSibling.childNodes[0].value = this.value"></td>
                                    <td><output>4</output></td>
                                </tr>
                                <tr>
                                    <td>Play first:</td>
                                    <td><input type="checkbox"></td>
                                </tr>
                                <tr>
                                    <td>Difficulty:</td>
                                    <td>
                                        <select>
                                            <option value="easy">Easy</option>
                                            <option value="medium">Medium</option>
                                            <option value="hard">Hard</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" class="start-game-button">Start Game</button>
                        </form>
                    </div>       
                </div>
                <div id="rules-content">

                </div>
                <div id="leaderboard-content">
                    
                </div>
            </div>
        </main>
    </body>
</html>
